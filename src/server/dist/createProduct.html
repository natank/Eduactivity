<!DOCTYPE html><html><head><title>Webpack App</title><body><p>Add Product</p><form class="border border-info" action="/admin/createProduct" method="POST" enctype="multipart/form-data"><div class="form-group"><label for="title"> Title: </label><input class="form-control" type="text" name="title" required></div><div class="form-group"><label for="printable"> Printable File: </label><input class="form-control-file" type="file" name="printable" accept=".pdf" required></div><div class="form-group"><label for="imageurl"> Image: </label><input class="form-control-file" type="file" name="imageurl" accept="image/*"></div><div class="form-group"><label for="price">Price </label><input class="form-control" type="text" name="price" required></div><div class="form-group"><label for="category"></label><select class="form-control" name="category" multiple><option value="holidays">Holidays</option><option value="birthday">Birthday</option><option value="party">Party</option></select></div><div class="form-group"><label for="description">Product Description</label><textarea class="form-control" name="description" placeholder="Product Description" required></textarea></div><button class="btn btn-info" type="submit" value="Submit">SUBMIT</button></form><script type="text/javascript" src="/main-bundle.js"></script></body></head></html>
